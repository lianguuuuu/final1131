<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/swiper.css">
  <title>照片播放器</title>
</head>
<body>
  <img class="img2" src="../picture/people1.png" width="350px" height="350px">
  <img class="img5" src="../picture/__gu.png" width="150px" height="150px">
  <div class="slideshow">
    <div class="slides" id="slides"><!--照片輪播-->
      <div class="slide fade"><img src="../picture/chicken_title.jpg" alt="圖片1"></div>
      <div class="slide fade"><img src="../picture/img_title.jpg" alt="圖片2"></div>
      <div class="slide fade"><img src="../picture/img_title3.jpg" alt="圖片3"></div>
      <div class="slide fade"><img src="../picture/chicken_title2.jpg" alt="圖片4"></div>
      <div class="slide fade"><img src="../picture/yummy.png" alt="圖片4"></div>

    </div>
    <div class="navigation"><!--左右按鈕-->
      <button class="nav-btn" id="prev">〈</button>
      <button class="nav-btn" id="next">〉</button>
    </div>
  </div>
  <script src="../assets/js/swiper.js"></script>
 
</body>
</html>
