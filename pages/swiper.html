<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/final1131/assets/css/swiper.css">
  <title>照片播放器</title>
</head>
<body>
  <img class="img2" src="/final1131/picture/people1.png" width="350px" height="350px">
  <img class="img5" src="/final1131/picture/guu.png" width="150px" height="150px">
  <div class="slideshow">
    <div class="slides" id="slides"><!--照片輪播-->
      <div class="slide fade">
        <a href="/final1131/pages/product_page.html?productId=chicken1" target="productIframe">
            <img src="/final1131/picture/chicken_1.jpg" alt="圖片1" class="pic">
        </a>
      </div>
      <div class="slide fade">
        <a href="/final1131/pages/product_page.html?productId=pork1" target="productIframe">
            <img src="/final1131/picture/pork_1.jpg" alt="圖片1" class="pic">
        </a>
      </div>
      <div class="slide fade">
        <a href="/final1131/pages/product_page.html?productId=beef1" target="productIframe">
            <img src="/final1131/picture/beef_1.jpg" alt="圖片1" class="pic">
        </a>
      </div>
      <div class="slide fade">
        <a href="/final1131/pages/product_page.html?productId=seafood1" target="productIframe">
            <img src="/final1131/picture/seafood_1.jpg" alt="圖片1" class="pic">
        </a>
      </div>
      <div class="slide fade">
        <a href="/final1131/pages/product_page.html?productId=gi1" target="productIframe">
            <img src="/final1131/picture/gi_1.jpg" alt="圖片1" class="pic">
        </a>
      </div>
    </div>
    <div class="navigation"><!--左右按鈕-->
      <button class="nav-btn" id="prev">〈</button>
      <button class="nav-btn" id="next">〉</button>
    </div>
  </div>
  <script src="/final1131/assets/js/swiper.js"></script>
 
</body>
</html>
