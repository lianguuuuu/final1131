<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳情</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/final1331/assets/css/product_page.css">
    <link rel="stylesheet" href="">
    
</head>
<body>
    <header>
        <div class="button1">
            <!-- 回首頁的按鈕，內嵌圖片作為圖示 -->
            <a href="../index.html">
                <img src="/picture/home.png" class="cart-icon0">
            </a>
        </div>
        <!-- 網站標題 -->
        <h1>Qi Fan</h1>
        <div class="button2">
            <!-- 前往購物車頁面的按鈕，內嵌圖片作為圖示 -->
            <a href="cart.html">
                <img src="/picture/cart.png" alt="購物車" class="cart-icon">
            </a>
        </div>
    </header>
    <main>
        <!-- 商品名稱 -->
        <h1 id="product-name">商品名稱</h1>
        <div id="Grid">
            <!-- 左側圖片區域 -->
            <section>
                <div id="product-picture">
                    <img id="product-image" alt="商品圖片" />
                </div>
            </section>
            <!-- 右側商品資訊區域 -->
            <section>
                <div id="other">
                    <div class="above">
                        <!-- 商品細項資訊 -->
                        <fieldset>
                            <legend>商品細項：</legend>
                            <p id="product-price">價錢：</p>
                            <p id="product-calories">熱量：</p>
                        </fieldset>
                        <!-- 商品描述 -->
                        <fieldset>
                            <legend>商品描述：</legend>
                            <p id="product-description">商品描述中...請稍候</p>
                        </fieldset>
                    </div>

                    <div class="below">
                        <!-- 加入購物車功能 -->
                        <div class="cart-actions">
                            <div class="quantity-container">
                                <!-- 調整商品數量的按鈕及輸入框 -->
                                <button class="quantity-button" onclick="changeQuantity(-1)">-</button>
                                <input id="product-quantity" type="text" value="1" readonly />
                                <button class="quantity-button" onclick="changeQuantity(1)">+</button>
                            </div>
                            <!-- 加入購物車按鈕 -->
                            <button id="button" onclick="addToCart()">加入購物車</button>
                        </div>
                    </div>
                </div>
                
            </section>
            
            <!-- 左側評論提交區域 -->
            <div class="left-side">
                <h2>寫下您的評論</h2>
        
                <!-- 評分區域 -->
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="5">
                    <label for="star1">&#9733;</label>
        
                    <input type="radio" id="star2" name="rating" value="4">
                    <label for="star2">&#9733;</label>
        
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
        
                    <input type="radio" id="star4" name="rating" value="2">
                    <label for="star4">&#9733;</label>
        
                    <input type="radio" id="star5" name="rating" value="1">
                    <label for="star5">&#9733;</label>
                </div>
        
                <!-- 文字評論區域 -->
                <div>
                    <textarea id="comment" placeholder="請輸入您的評論" rows="4" cols="50"></textarea>
                </div>
        
                <!-- 提交評論按鈕 -->
                <button id="submitReview">送出評論</button>
            </div>
        
            <!-- 右側評論顯示區域 -->
            <div class="right-side">
                <h2>顯示評論</h2>
                <div id="reviews"></div>
            </div>
        </div>
    </main>
    <script src="/assets/js/product_page.js"></script>
</body>
</html>
